<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@56d77f99494e01b6918612c526ae514f45d178a4/dist/aframe-master.min.js"></script>
    <!--<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-desktop-xr-hands@0.0.4/dist/desktop-xr-hands.min.js"></script>
    <script src="./src/hand-tracking-controls.js"></script>
    <script src="./src/hand-joint-position.js"></script>
  </head>
  <body>
     <a-scene
      desktop-xr-hands
      renderer="colorManagement: true;"
      vr-mode-ui="enterAREnabled: true; enterVREnabled: true">
      <a-entity position="0 1.6 0" camera wasd-controls look-controls>
      </a-entity>
      <a-plane
        position="0 1.8 -2"
        width="2"
        height="0.5"
        color="black"
        text="value:Let's adjust your hands to the correct size.
                    Put your fingers together and hold your hands still.">
      </a-plane>
      <a-entity id="rightHand"
                desktop-xr-hands
                hand-tracking-controls="hand:left">
      </a-entity>
      <a-entity id="leftHand"
                desktop-xr-hands
                hand-tracking-controls="hand:right">
      </a-entity>
    </a-scene>
  </body>
</html>
