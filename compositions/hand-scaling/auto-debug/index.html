<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="../src/hand-tracking-controls.js"></script>
    <script src="../src/detect-calibration-pose.js"></script>
    <script src="../src/hand-scale-adjuster.js"></script>
  </head>
  <body>
     <a-scene
      renderer="colorManagement: true;"
      xr-mode-ui="XRMode:xr">
      <a-entity position="0 1.6 0" camera wasd-controls look-controls>
      </a-entity>
      <a-plane
        position="0 1.8 -2"
        width="2"
        height="0.5"
        color="black"
        text="value:Let's adjust your hands to the correct size.
                    Put your fingers together and hold your hands still."
        detect-calibration-pose="debug: true"
        report-calibration-pose
        hand-scale-adjuster>
      </a-plane>
      <a-entity id="lhand"
                hand-tracking-controls="hand:left">
      </a-entity>
      <a-entity id="rhand"
                hand-tracking-controls="hand:right">
      </a-entity>
    </a-scene>
  </body>
</html>
