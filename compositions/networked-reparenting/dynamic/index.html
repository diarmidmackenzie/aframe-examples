<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NAF replication of re-parented objects</title>
    <meta name="description" content="NAF replication of re-parented objects"/>
    <link rel="stylesheet" href="../../../styles.css">

    <style>
      iframe {
        width: 50%;
        height: 100%;
        border-width: 0 10px 10px 0;
      }

      .left {
        position: absolute;
        top: 0;
        left: 0;
      }
      .right {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="text-overlay">
      <p>NAF replication of re-parented objects</p>
      <p>Press button to parent the blue ball to the red ball.  When parented,, moving the red ball also moves the blue ball.</p>
    </div>
    <a class="code-link"
      target="_blank"
      href="https://github.com/diarmidmackenzie/aframe-examples/blob/main/compositions/networked-reparenting/dynamic/scene.html">
      view code
    </a>
    <iframe class="left" src="scene.html"></iframe>
    <iframe class="right" src="scene.html"></iframe>
  </body>
</html>
